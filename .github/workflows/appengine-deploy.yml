# This is a basic workflow to help you get started with Actions

name: Deploy to App Engine

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  job_id:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: 'ubuntu-latest'
    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        workload_identity_provider: 'principalSet://iam.googleapis.com/projects/438362869460/locations/global/workloadIdentityPools/superchat/*'
        service_account: 'github-deploy@superchat2-61170.iam.gserviceaccount.com'

    - name: Update app.yaml
      run: |-
        echo "service: ${{ github.job }}-${{ github.run_number }}" >> ${{ github.workspace }}/app.yaml
    - id: build
      name: Build dist
      run: |-
        npm install
        npm run build
    - id: deploy
      name: Deploy to App Engine
      uses: 'google-github-actions/deploy-appengine@v0'
      with:
        version: gcloud
        promote: false
        working_directory: ${{ github.workspace }}/

    - name: Test Output
      run: |-
        curl '${{ steps.deploy.outputs.url }}' \
          --silent \
          --fail \
          --location \
          --retry 5 \
          --retry-connrefused \
          --retry-delay 5 \
          --retry-max-time 300
    - name: Clean Up
      if: ${{ always() }}
      run: |-
        gcloud app services delete "${{ github.job }}-${{ github.run_number }}" \
          --quiet \
          --project="${{ secrets.GCP_PROJECT }}"
